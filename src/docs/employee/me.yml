summary: Get current authenticated employee details
tags:
  - Employee
security:
  - bearerAuth: []
responses:
  200:
    description: Employee details retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              example: 1
            email:
              type: string
              example: user@example.com
            name:
              type: string
              example: John
            family_name:
              type: string
              example: Doe
  401:
    description: Unauthorized
